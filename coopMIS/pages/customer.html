<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>CoopMIS</title>
    <link rel="stylesheet" href="../style.css" />
    <link href="../dist/output.css" rel="stylesheet" />
    <!-- Boxicons CDN Link -->
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="sidebar open">
      <div class="logo-details">
        <i class="bx bxl-c-plus-plus icon"></i>
        <div class="logo_name">CoopMIS</div>
      </div>
      <ul class="nav-list">
        <li>
          <a href="#">
            <i class="bx bx-user"></i>
            <span class="links_name">Customer</span>
          </a>
          <span class="tooltip">Customer</span>
        </li>
        <li>
          <a href="../pages/loan-application.html">
            <i class="bx bx-credit-card-front"></i>
            <span class="links_name">Loan Application</span>
          </a>
          <span class="tooltip">Loan Application</span>
        </li>
        <li>
          <a href="../pages/savings-open.html">
            <i class="bx bx-dollar-circle"></i>
            <span class="links_name">Savings Withdrawal</span>
          </a>
          <span class="tooltip">Savings Withdrawal</span>
        </li>
        <li>
          <a href="../pages/savings-open.html">
            <i class="bx bx-wallet"></i>
            <span class="links_name">Savings Open</span>
          </a>
          <span class="tooltip">Savings Open</span>
        </li>
      </ul>
    </div>

    <section class="home-section">
      <div class="text-2xl font-bold mx-3">Customer</div>
      <div class="w-full mx-auto">
        <div class="flex flex-wrap my-6">
          <!-- card 1 -->
          <div
            class="w-full max-w-full px-3 mt-0 mb-6 md:mb-0 md:w-1/2 md:flex-none lg:w-1/2 lg:flex-none"
          >
            <div
              class="border-black/12.5 shadow-soft-xl relative flex min-w-0 flex-col break-words rounded-lg border-0 border-solid bg-white bg-clip-border px-3 py-2"
            >
              <p class="my-2 text-gray-800 font-bold">Personnel Information</p>
              <div class="flex flex-row w-full gap-2">
                <div class="w-full">
                  <label class="text-gray-800" for="customerTypeDropdown">
                    Customer Type
                  </label>
                  <select
                    id="customerTypeDropdown"
                    class="p-3 mt-3 w-full rounded-md text-gray-800 focus:outline-blue-500"
                  >
                    <option value="" disabled selected hidden>
                      Select a type
                    </option>
                  </select>
                </div>

                <div class="text-gray-800 w-full">
                  Customer No will be :
                  <div id="new-number-container" class="mt-3 bg-gray-300"></div>
                </div>
              </div>

              <div class="mt-0 p-2 bg-gray-50">
                <ul class="tab-list flex mt-4">
                  <li
                    class="tab flex-grow text-gray-700 text-center"
                    id="tab-0"
                    onclick="openPanel(event, 'panel-0')"
                  >
                    English
                  </li>
                  <li
                    class="tab flex-grow text-gray-700 text-center"
                    id="tab-1"
                    onclick="openPanel(event, 'panel-1')"
                  >
                    Lang 1
                  </li>
                  <li
                    class="tab flex-grow text-gray-700 text-center"
                    id="tab-2"
                    onclick="openPanel(event, 'panel-2')"
                  >
                    Lang 2
                  </li>
                </ul>

                <!-- Tab Panels -->
                <div class="tab-panel" id="panel-0">
                  <div class="mt-3 bg-gray-50 p-3">
                    <div class="mb-4 mt-2">
                      <label class="block mb-1 text-gray-800" for="dropdown-0"
                        >Title</label
                      >
                      <select
                        id="dropdown-0"
                        class="border p-2 w-full rounded-md text-gray-800 focus:outline-blue-500"
                      >
                        <option value="" disabled selected hidden>
                          Select a title
                        </option>
                        <option value="Mr">Mr</option>
                        <option value="Mrs">Mrs</option>
                        <option value="Ms">Ms</option>
                      </select>
                    </div>

                    <div class="mb-4 mt-3">
                      <label class="block mb-1 text-gray-800"
                        >Name with Initials</label
                      >
                      <input
                        type="text"
                        class="border p-2 w-full rounded-md focus:outline-blue-500"
                        id="name-0"
                        placeholder="Enter your initials"
                      />
                    </div>

                    <div class="mb-4 mt-3">
                      <label class="block mb-1 text-gray-800">Full Name</label>
                      <input
                        type="text"
                        class="border p-2 w-full rounded-md focus:outline-blue-500"
                        id="fullname-0"
                        placeholder="Enter your full name"
                      />
                    </div>

                    <div class="mb-4 mt-3">
                      <label class="block mb-1 text-gray-800">Address</label>
                      <input
                        type="text"
                        class="border p-2 w-full rounded-md focus:outline-blue-500"
                        id="address-0"
                        placeholder="Enter your address"
                      />
                    </div>
                    <div class="mb-4 mt-3">
                      <label class="block mb-1 text-gray-800"
                        >Nominee Name</label
                      >
                      <input
                        id="nominee-name-0"
                        type="text"
                        class="border p-2 w-full rounded-md focus:outline-blue-500"
                        placeholder="Enter nominee name"
                      />
                    </div>
                  </div>
                </div>

                <div class="tab-panel" id="panel-1">
                  <div class="mt-3 bg-gray-50 p-3">
                    <div class="mb-4 mt-2">
                      <label class="block mb-1 text-gray-800" for="dropdown-1"
                        >Title Lang 1</label
                      >
                      <select
                        id="dropdown-1"
                        class="border p-2 w-full rounded-md text-gray-800 focus:outline-blue-500"
                      >
                        <option value="" disabled selected hidden>
                          Select a title
                        </option>
                        <option value="Mr">Mr</option>
                        <option value="Mrs">Mrs</option>
                        <option value="Ms">Ms</option>
                      </select>
                    </div>

                    <div class="mb-4 mt-3">
                      <label class="block mb-1 text-gray-800"
                        >Name with Initials Lang 1</label
                      >
                      <input
                        type="text"
                        class="border p-2 w-full rounded-md focus:outline-blue-500"
                        id="name-1"
                        placeholder="Enter your initials"
                      />
                    </div>

                    <div class="mb-4 mt-3">
                      <label class="block mb-1 text-gray-800"
                        >Full Name Lang 1</label
                      >
                      <input
                        type="text"
                        class="border p-2 w-full rounded-md focus:outline-blue-500"
                        id="fullname-1"
                        placeholder="Enter your full name"
                      />
                    </div>

                    <div class="mb-4 mt-3">
                      <label class="block mb-1 text-gray-800"
                        >Address Lang 1</label
                      >
                      <input
                        type="text"
                        class="border p-2 w-full rounded-md focus:outline-blue-500"
                        id="address-1"
                        placeholder="Enter your address"
                      />
                    </div>
                    <div class="mb-4 mt-3">
                      <label class="block mb-1 text-gray-800"
                        >Nominee Name Lang 1</label
                      >
                      <input
                        id="nominee-name-1"
                        type="text"
                        class="border p-2 w-full rounded-md focus:outline-blue-500"
                        placeholder="Enter nominee name"
                      />
                    </div>
                  </div>
                </div>

                <div class="tab-panel" id="panel-2">
                  <div class="mt-3 bg-gray-50 p-3">
                    <div class="mb-4 mt-2">
                      <label class="block mb-1 text-gray-800" for="dropdown-2"
                        >Title Lang 2</label
                      >
                      <select
                        id="dropdown-2"
                        class="border p-2 w-full rounded-md text-gray-800 focus:outline-blue-500"
                      >
                        <option value="" disabled selected hidden>
                          Select a title
                        </option>
                        <option value="Mr">Mr</option>
                        <option value="Mrs">Mrs</option>
                        <option value="Ms">Ms</option>
                      </select>
                    </div>

                    <div class="mb-4 mt-3">
                      <label class="block mb-1 text-gray-800"
                        >Name with Initials Lang 2</label
                      >
                      <input
                        type="text"
                        class="border p-2 w-full rounded-md focus:outline-blue-500"
                        id="name-2"
                        placeholder="Enter your initials"
                      />
                    </div>

                    <div class="mb-4 mt-3">
                      <label class="block mb-1 text-gray-800"
                        >Full Name Lang 2</label
                      >
                      <input
                        type="text"
                        class="border p-2 w-full rounded-md focus:outline-blue-500"
                        id="fullname-2"
                        placeholder="Enter your full name"
                      />
                    </div>

                    <div class="mb-4 mt-3">
                      <label class="block mb-1 text-gray-800"
                        >Address Lang 2</label
                      >
                      <input
                        type="text"
                        class="border p-2 w-full rounded-md focus:outline-blue-500"
                        id="address-2"
                        placeholder="Enter your address"
                      />
                    </div>
                    <div class="mb-4 mt-3">
                      <label class="block mb-1 text-gray-800"
                        >Nominee Name Lang 2</label
                      >
                      <input
                        id="nominee-name-2"
                        type="text"
                        class="border p-2 w-full rounded-md focus:outline-blue-500"
                        placeholder="Enter nominee name"
                      />
                    </div>
                  </div>
                </div>
              </div>

              <div class="w-full flex flex-row mt-6">
                <div class="w-full mx-2">
                  <label class="text-gray-800" for="nicInput"> NIC </label>
                  <input
                    id="nicInput"
                    type="text"
                    class="border p-2 w-full rounded-md text-gray-800 focus:outline-blue-500"
                    placeholder="Enter NIC number"
                    onkeydown="AvoidSpace(event)"
                    maxlength="12"
                  />
                </div>
                <div class="w-full mx-2">
                  <label class="mb-1 text-gray-800" for="dobDropdown">
                    Date of Birth
                  </label>
                  <input
                    id="dobDropdown"
                    type="date"
                    class="border p-2 w-full rounded-md text-gray-800 focus:outline-blue-500"
                  />
                </div>
              </div>

              <div class="flex flex-row w-full mt-10">
                <div class="w-full mx-2">
                  <label class="text-gray-800" for="cityDropdown"> City </label>
                  <select
                    id="cityDropdown"
                    class="border p-2 w-full rounded-md text-gray-800 focus:outline-blue-500"
                  >
                    <option value="" disabled selected hidden>
                      Select a city
                    </option>
                  </select>
                </div>

                <div class="w-full mx-2">
                  <label class="block mb-1 text-gray-800" for="sexDropdown">
                    Sex
                  </label>
                  <select
                    id="sexDropdown"
                    class="border p-2 w-full rounded-md text-gray-800 focus:outline-blue-500"
                  >
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                  </select>
                </div>

                <div class="w-full mx-2">
                  <label
                    class="block mb-1 text-gray-800"
                    for="maritalStatusDropdown"
                  >
                    Marital Status
                  </label>
                  <select
                    id="maritalStatusDropdown"
                    class="border p-2 w-full rounded-md text-gray-800 focus:outline-blue-500"
                  >
                    <option value="single">Single</option>
                    <option value="married">Married</option>
                    <option value="divorced">Divorced</option>
                    <option value="widowed">Widowed</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <!-- card 2 -->
          <div
            class="w-full max-w-full px-3 md:w-1/2 md:flex-none lg:w-1/2 lg:flex-none"
          >
            <div
              class="border-black/12.5 shadow-soft-xl relative flex h-full min-w-0 flex-col break-words rounded-lg border-0 border-solid bg-white bg-clip-border px-3 py-2"
            >
              <div class="">
                <div class="font-bold text-gray-800 mt-2">Contact Details</div>

                <div class="flex flex-row">
                  <div class="mb-4 mt-2 px-2 flex-1">
                    <label
                      class="block mb-1 text-gray-800"
                      for="mobileInputOne"
                    >
                      Mobile No 1
                    </label>
                    <input
                      id="mobileInputOne"
                      type="tel"
                      class="border p-2 w-full rounded-md focus:outline-blue-500"
                      placeholder="Enter your mobile number 1"
                      onkeydown="AvoidSpace(event)"
                      maxlength="10"
                    />
                  </div>

                  <div class="mb-4 mt-2 px-2 flex-1">
                    <label
                      class="block mb-1 text-gray-800"
                      for="mobileInputTwo"
                    >
                      Mobile No 2
                    </label>
                    <input
                      id="mobileInputTwo"
                      type="tel"
                      class="border p-2 w-full rounded-md focus:outline-blue-500"
                      placeholder="Enter your mobile number 2"
                      onkeydown="AvoidSpace(event)"
                      maxlength="10"
                    />
                  </div>
                </div>

                <div class="mb-4 px-2">
                  <label class="block mb-1 text-gray-800" for="emailInput">
                    E-mail
                  </label>
                  <input
                    id="emailInput"
                    type="email"
                    class="border p-2 w-full rounded-md focus:outline-blue-500"
                    placeholder="Enter your email"
                    onkeydown="AvoidSpace(event)"
                    required
                  />
                </div>

                <div class="mb-4 px-2">
                  <label class="block mb-1 text-gray-800" for="telephoneInput">
                    Telephone
                  </label>
                  <input
                    id="telephoneInput"
                    type="tel"
                    class="border p-2 w-full rounded-md focus:outline-blue-500"
                    placeholder="Enter your Telephone"
                    onkeydown="AvoidSpace(event)"
                    maxlength="10"
                  />
                </div>
              </div>
              <div>
                <div class="font-bold text-gray-800 my-2">Nominee Details</div>
                <div class="mb-1 px-2">
                  <label class="block mb-1 text-gray-800">
                    Nominee Relation
                  </label>
                  <input
                    id="nominee-relation"
                    type="text"
                    class="border p-2 w-full rounded-md focus:outline-blue-500"
                    placeholder="Enter nominee relation"
                  />
                </div>
                <div class="w-full flex flex-row mt-6 mb-1">
                  <div class="w-full mx-2">
                    <label class="text-gray-800" for="regIdINput">
                      Registration ID
                    </label>
                    <input
                      id="regIdINput"
                      type="text"
                      class="border p-2 w-full rounded-md text-gray-800 focus:outline-blue-500"
                      placeholder="Enter reg number"
                      onkeydown="AvoidSpace(event)"
                      maxlength="12"
                    />
                  </div>
                  <div class="w-full mx-2">
                    <label class="text-gray-800" for="nomineeDobDropdown">
                      Date of Birth
                    </label>
                    <input
                      id="nomineeDobDropdown"
                      type="date"
                      class="border p-2 w-full rounded-md text-gray-800 focus:outline-blue-500"
                    />
                  </div>
                </div>
              </div>

              <div class="">
                <div class="font-bold text-gray-800 mt-2">
                  Other Member Information
                </div>
                <div class="flex mb-4 mt-2">
                  <div class="mr-2 px-2 flex-grow">
                    <div class="flex flex-col h-full">
                      <label
                        class="block mb-1 text-gray-800"
                        for="joinedDropdown"
                      >
                        Joined Date
                      </label>
                      <input
                        id="joinedDropdown"
                        type="date"
                        class="border p-2 w-full rounded-md flex-grow text-gray-800 focus:outline-blue-500"
                      />
                    </div>
                  </div>

                  <div class="ml-2 px-2 flex-grow">
                    <div class="flex flex-col h-full">
                      <label
                        class="block mb-1 text-gray-800"
                        for="activeDropdown"
                      >
                        Active
                      </label>
                      <select
                        id="activeDropdown"
                        class="border p-2 w-full rounded-md flex-grow text-gray-800 focus:outline-blue-500"
                      >
                        <option value="1">Active</option>
                        <option value="0">Inactive</option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="mb-4 px-2">
                  <label
                    class="block mb-1 text-gray-800"
                    for="inactiveReasonInput"
                  >
                    Inactive Reason
                  </label>
                  <input
                    id="inactiveReasonInput"
                    type="text"
                    class="border p-2 w-full rounded-md focus:outline-blue-500"
                    placeholder="Enter inactive reason"
                  />
                </div>

                <div class="flex mb-4">
                  <div class="mr-2 px-2 flex-grow">
                    <label
                      class="block mb-1 text-gray-800"
                      for="creditLimitInput"
                    >
                      Credit Limit
                    </label>
                    <input
                      id="creditLimitInput"
                      type="number"
                      class="border p-2 w-full rounded-md focus:outline-blue-500"
                      placeholder="Enter credit limit"
                    />
                  </div>

                  <div class="ml-2 px-2 flex-grow">
                    <label
                      class="block mb-1 text-gray-800"
                      for="creditLimitAppDateInput"
                    >
                      Credit Limit Approval Date
                    </label>
                    <input
                      id="creditLimitAppDateInput"
                      type="date"
                      class="border p-2 w-full rounded-md text-gray-800 focus:outline-blue-500"
                      placeholder="Enter credit limit approval date"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="footer-section">
      <div class="flex flex-row justify-end gap-2 items-center">
        <button
          id="clearFields"
          class="text-white w-24 h-10 bg-blue-600 hover:bg-blue-500 rounded-lg text-base text-center"
        >
          <i class="bx bx-plus-circle"></i>
          <span>New</span>
        </button>

        <button
          class="text-white w-24 h-10 bg-blue-600 hover:bg-blue-500 rounded-lg text-base text-center"
        >
          <i class="bx bx-file-find"></i>
          <span>Find</span>
        </button>

        <button
          class="text-white w-24 h-10 bg-blue-600 hover:bg-blue-500 rounded-lg text-base text-center"
        >
          <i class="bx bx-edit"></i>
          <span>Edit</span>
        </button>

        <button
          class="text-white w-24 h-10 bg-blue-600 hover:bg-blue-500 rounded-lg text-base text-center"
        >
          <span>Update</span>
        </button>

        <button
          id="addCustomer"
          class="text-white w-24 h-10 bg-blue-600 hover:bg-blue-500 rounded-lg text-base text-center"
        >
          <i class="bx bx-save"></i>
          <span>Save</span>
        </button>

        <button
          class="text-white w-24 h-10 bg-blue-600 hover:bg-blue-500 rounded-lg text-base text-center"
        >
          <i class="bx bx-x-circle"></i>
          Cancel
        </button>

        <button
          class="text-white w-24 h-10 bg-blue-600 hover:bg-blue-500 rounded-lg text-base text-center"
        >
          <i class="bx bx-folder-open"></i>
          Open
        </button>
      </div>
    </section>

    <script src="../js/customer.js"></script>
  </body>
</html>
