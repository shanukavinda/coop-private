<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>CoopMIS</title>
    <link rel="stylesheet" href="../style.css" />
    <!-- Boxicons CDN Link -->
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="sidebar open">
      <div class="logo-details">
        <i class="bx bxl-c-plus-plus icon"></i>
        <div class="logo_name">CoopMIS</div>
      </div>
      <ul class="nav-list">
        <li>
          <i class="bx bx-search"></i>
          <input type="text" placeholder="Search..." />
          <span class="tooltip">Search</span>
        </li>
        <li>
          <a href="../pages/customer.html">
            <i class="bx bx-user"></i>
            <span class="links_name">Customer</span>
          </a>
          <span class="tooltip">Customer</span>
        </li>
        <li>
          <a href="../pages/loan-application.html">
            <i class="bx bx-credit-card-front"></i>
            <span class="links_name">Loan Application</span>
          </a>
          <span class="tooltip">Loan Application</span>
        </li>
        <li>
          <a href="../pages/savings-withdrawal.html">
            <i class="bx bx-dollar-circle"></i>
            <span class="links_name">Savings Withdrawal</span>
          </a>
          <span class="tooltip">Savings Withdrawal</span>
        </li>
        <li>
          <a href="../pages/savings-open.html">
            <i class="bx bx-wallet"></i>
            <span class="links_name">Savings Open</span>
          </a>
          <span class="tooltip">Savings Open</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-cog"></i>
            <span class="links_name">Settings</span>
          </a>
          <span class="tooltip">Settings</span>
        </li>
      </ul>
    </div>
    <section class="home-section">
      <div class="text">CoopMIS</div>
    </section>
    <section class="footer-section">
      <div>Footer</div>
    </section>

    <script src="../js/script.js"></script>
  </body>
</html>
